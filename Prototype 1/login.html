<!doctype html>

<html>
    
    <head>
        
        <meta cahrset="utf-8">
        <title>Sign Up</title>
        <link href="css/main.css" type="text/css" rel="stylesheet">
        
    </head>
    
    <body>
        <form>
            <div id="header">
                <h1><u>Sign-up form:</u></h1>
                <br>
            </div>

            <div id="content">
                <div id="names">
                    <label for="name"><b>Name</b></label>
                    <input id="iname" placeholder="Enter name"><br>

                    <label for="surname"><b>Surname</b></label>
                    <input id="isurname" placeholder="Enter surname"><br>
                </div>

                <div id="details">
                    <label for="age"><b>Age</b></label>
                    <input class="input" id="iage" placeholder="Enter age"><br>

                    <label for="email"><b>Email</b></label>
                    <input id="iemail" placeholder="Enter email"><br>
                </div>

                <div id="passwords">
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="ipassword" placeholder="Enter password"><br>

                    <label for="confirm-password"><b>Confirm</b></label>
                    <input type="password" id="iconfirm-password" placeholder="Enter password again"><br>
                </div>

                <div id="submit">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
		<script src="JS/main.js" type="text/javascript"></script> 
    </body>
    
</html>
